wrapperclass: ""
---
<div class="ap-resetpassword">
    <form class="ap-block" action="">
        <h2 class="ap-block__title">パスワードの再設定</h2>
        <div class="ap-block__content">
            <label class="ap-edit-item">
                登録メールアドレス
                <input type="text" name="email" value="">
            </label>
            <label class="ap-edit-item -error">
                新しいパスワード
                <input type="text" name="email" value="">
                <span class="ap-edit-error">入力してください</span>
            </label>
            <label class="ap-edit-item">
                新しいパスワードをもう一度
                <input type="text" name="email" value="">
            </label>
            <div class="ap-edit-action">
                <!-- <input type="submit" name="send" value="パスワードを更新" class="button"> -->
                <a href="{{root}}auth/index.html" class="button">パスワードを更新</a>
            </div>
        </div>
    </form>
</div>
