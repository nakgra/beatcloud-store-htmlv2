meta-title: ""
wrapperclass: ""
---
<article class="ap-cart">
    <header class="ap-cart-header">
        <h1 class="ap-cart-header__title">ショッピングカート</h1>
        <ul class="ap-cart-header__items">
            <li><a href="" class="-active">ライセンス商品 <span class="-exists">99</span></a></li>
            <li><a href="">配送商品 <span></span></a></li>
            <li><a href="">大型/特殊商品 <span class="-exists">2</span></a></li>
        </ul>
    </header>
    <div class="ap-cart-main">
        <div class="ap-cart-main__items">
            {{#repeat 5}}
            <div class="ap-cart-item">
                <div class="ap-cart-item__imagecol">
                    <img class="ap-cart-item__image" src="{{root}}assets/upload/product/001.jpg" alt="">
                </div>
                <div class="ap-cart-item__detailcol">
                    <div class="ap-cart-item__title"><a href="{{root}}products/show.html">UNIVERSAL AUDIO(ソフトウェア) UAD Studio Classics Bundle UNIVERSAL AUDIO(ソフトウェア) UAD Studio Classics Bundle</a></div>
                    <div class="ap-cart-item__actions">
                        <div class="ap-cart-item-qtycontrol">
                            <button disabled class="ap-cart-item-qtycontrol__dec"><span>減らす</span></button>
                            <span>1</span>
                            <button class="ap-cart-item-qtycontrol__inc"><span>増やす</span></button>
                        </div>
                        <div class="ap-cart-item__delete">削除</div>
                        <div class="ap-cart-item__bookmark">あとで買う</div>
                    </div>
                </div>
                <div class="ap-cart-item__pricecol">
                    <div class="ap-cart-item__price">999,999円</div>
                </div>
            </div>
            {{/repeat}}
        </div>

        <div class="ap-cart-main__summary">
            合計
        </div>
    </div>
</article>
